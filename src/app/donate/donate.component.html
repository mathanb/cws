  <mat-step [stepControl]="cardFormGroup">
  
      <ng-template matStepLabel>Payment Details</ng-template>
     <mat-form-field class="matformfield-width" > 
		<mat-label style="color:white">Address Line 1</mat-label>
			<input matInput type="string" placeholder="Address Line 1" [(ngModel)]="addressForm.addressLine1" > 
		</mat-form-field> 	
		<br>
		
		<mat-form-field class="matformfield-width" > 
		<mat-label style="color:white">Address Line 2</mat-label>
			<input matInput type="string" placeholder="Address Line 2" [(ngModel)]="addressForm.addressLine2"> 
		</mat-form-field> 	
		<br>
		
		<mat-form-field class="matformfield-width" > 
		<mat-label style="color:white">City</mat-label>
			<input matInput type="string" placeholder="City" [(ngModel)]="addressForm.city">
		</mat-form-field> 	
		
		<mat-form-field class="matformfield-width" > 
		<mat-label style="color:white">State</mat-label>
			<input matInput type="string" placeholder="State" [(ngModel)]="addressForm.state">
		</mat-form-field> 	
		
		<mat-form-field class="matformfield-width" > 
		<mat-label style="color:white">Post Code</mat-label>
			<input matInput type="string" placeholder="Post Code" [(ngModel)]="addressForm.postCode">
		</mat-form-field> 	
		<br>
		
		<mat-form-field class="matformfield-width"> 
		<mat-label style="color:white">Country</mat-label>
			<mat-select placeholder="Select Country" type="template" [(ngModel)]="addressForm.country"> 
				<mat-option *ngFor="let choice of countries" [value]="choice">{{choice}}</mat-option>
			</mat-select>
		</mat-form-field> 
		
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button (click) = "onClickSubmit()"  type = "submit" mat-raised-button> Submit </button>
      </div>
 
  </mat-step>
